name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x
    - name: Build and run rubocop
      run: |
        gem install bundler:1.17.3
        bundle install --jobs 4 --retry 3
        bundle exec rubocop .
        bundle exec rake
